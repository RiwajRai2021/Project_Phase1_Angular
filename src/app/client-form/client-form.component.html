<div class="container">
  <h1>Client Form</h1>
  <form (ngSubmit)="onSubmit()" #clientForm="ngForm">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        [(ngModel)]="model.name"
        name="name"
        required
        #name="ngModel"
      />
      <!-- <div>Name is Required</div>   -->
      <div
        class="alert alert-danger"
        role="alert"
        [hidden]="name.valid || name.pristine"
      >
        Name is Required!
      </div>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        aria-describedby="emailHelp"
        [(ngModel)]="model.email"
        name="email"
        required
        #email="ngModel"
      />
      <div
        class="alert alert-danger"
        role="alert"
        [hidden]="email.valid || email.pristine"
      >
        Email is Required!
      </div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        [(ngModel)]="model.password"
        name="password"
        required
      />
      <div
        class="alert alert-danger"
        role="alert"
        [hidden]="password.valid || password.pristine"
      >
        Password is required!
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Retype-Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          [(ngModel)]="model.retype_password"
          name="password"
          required
        />
        <div
          class="alert alert-danger"
          role="alert"
          [hidden]="password.valid || password.pristine"
        >
          Password is required!
        </div>
      </div>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!clientForm.form.valid"
      >
        Submit
      </button>
    </div>
  </form>
</div>
